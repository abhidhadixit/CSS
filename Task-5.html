<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
    <style>
        body{
            margin: 150px;
        }
        table,tr,td{
            border-collapse: collapse;
            padding: 3px;
        }
        .name{
            padding-right: 40px;
        }
        .inputwithoutradio{
            width: 300px;
        }
        .radio{
            display: inline-block;
        }
        .declare{
            display: inline-block;
            margin-top: 0;
            margin-bottom: 0;
            text-align: right;
        }
        .register{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border>
        <tr>
            <td><b>First Name</b></td>
            <td><input type="text" class="inputwithoutradio"></td>
        </tr>
        <tr>
            <td><b>Last Name</b></td>
            <td><input type="text" class="inputwithoutradio"></td>
        </tr>
        <tr>
            <td><b>Email</b></td>
            <td><input type="email" class="inputwithoutradio"></td>
        </tr>
        <tr>
            <td><b>Password</b></td>
            <td><input type="password" class="inputwithoutradio"></td>
        </tr>
        <tr>
            <td><b>Re-enter Password</b></td>
            <td><input type="password" class="inputwithoutradio"></td>
        </tr>
        <tr>
            <td><b>Gender</b></td>
            <td>
                <input type="radio" name="gender">
                <label for="gender">Male</label>
                <hr>
                <input type="radio" name="gender">
                <label for="gender">Female</label>
            </td>
        </tr>
        <tr>
            <td><b>Phone Number</b></td>
            <td><input type="tel" class="inputwithoutradio"></td>
        </tr>
        <tr>
            <td><b>Address</b></td>
            <td><textarea rows="5" cols="20" class="inputwithoutradio"></textarea></td>
        </tr>
        <tr>
            <td><b>State</b></td>
            <td><input type="text" class="inputwithoutradio"></td>
        </tr>
        <tr>
            <td><b>Country</b></td>
            <td>
            <select name="Country" id="Country">
                <option value="india">India</option>
                <option value="australia">Australia</option>
                <option value="america">America</option>
                <option value="france">France</option>
                <option value="belgium">Belgium</option>
                <option value="japan">Japan</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><b>Languages known</b></td>
            <td>
                <input type="checkbox" name=">Languages known" id="English">
                <label for="English">English</label>
                <input type="checkbox" name=">Languages known" id="Kannada">
                <label for="Kannada">Kannada</label>
                <input type="checkbox" name=">Languages known" id="Hindi">
                <label for="Hindi">Hindi</label>
                <input type="checkbox" name=">Languages known" id="Telugu">
                <label for="Telugu">Telugu</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="radio" id="radio">
                <label for="radio">hereby I declare all the given details are true</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p class="declare">
                    Log in to
                    <a href="https://ethnus.com">Ethnus</a>
                    Website
                </p>
            </td>
        </tr>
    </table>
    <br>
    <div class="register">
        <button>Register</button>
    </div>
</body>
</html>
